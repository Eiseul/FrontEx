<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>숫자 증가 및 멈춤</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f9f9f9;
        }
        #number {
            font-size: 7em;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
        }
        #stopBtn {
            font-size: 1em;
            padding: 0.5em 2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="number">0</div>
    <button id="stopBtn">멈춤</button>

    <script>
        let count = 0;
        const numberDiv = document.getElementById('number');
        const stopBtn = document.getElementById('stopBtn');
        let interval = setInterval(() => {
            count += 1;
            numberDiv.textContent = count;
        }, 100);

        stopBtn.addEventListener('click', () => {
            clearInterval(interval);
        });
    </script>
</body>
</html>
