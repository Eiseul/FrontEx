<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 만들기</title>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <table border="1" style="border-collapse: collapse; box-shadow: 0 0 0 2px #000; text-align: center;">
            <thead>
                <tr>
                    <th style="padding: 6px 16px;">이름</th>
                    <th colspan="2" style="padding: 6px 16px;">나이/직업</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="padding: 6px 16px;">홍길동</td>
                    <td style="padding: 6px 16px;">30</td>
                    <td style="padding: 6px 16px;">개발자</td>
                </tr>
                <tr>
                    <td style="padding: 6px 16px;">김철수</td>
                    <td style="padding: 6px 16px;">25</td>
                    <td style="padding: 6px 16px;">디자이너</td>
                </tr>
                <tr>
                    <td style="padding: 6px 16px;">안철수</td>
                    <td style="padding: 6px 16px;">62</td>
                    <td style="padding: 6px 16px;">정치인</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
